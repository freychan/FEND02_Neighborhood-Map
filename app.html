<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Universities in Xiamen</title>
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width,target-densitydpi=medium-dpi">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div id="app" data-bind="css:{'side-panel-open':sidePanelOpen}">
    <div id="side-panel">
        <div id="side-panel-header">
            <h1>Universities in Xiamen</h1>
        </div>

        <div id="search-holder">
            <input type="text" data-bind="value: filterString, valueUpdate: 'afterkeydown'" placeholder="Place Name"/>

            <div>
                <svg fill="rgb(240,240,240)" height="16px" width="16px" viewBox="0 0 32 32">
                    <g id="background">
                        <rect fill="none" height="32" width="32"/>
                    </g>
                    <g id="filter">
                        <rect height="20" width="4" x="16" y="12"/>
                        <rect height="6" width="4" x="16"/>
                        <polygon points="30,9 26,5 26,8 2,8 2,10.001 26,10.001 26,13  "/>
                        <polygon points="10,16 2,16 2,17.999 10,17.999 10,21 14,17 10,13  "/>
                    </g>
                </svg>
                <span>Filter</span>
            </div>
        </div>
        <div id="list-holder">
            <ul id="place-list" data-bind="foreach: placesList">
                <li data-bind="css: {'selected': isSelected}">
                    <span data-bind="text: name , click: $parent.selectMarker"></span>
                </li>
            </ul>
        </div>
    </div>
    <div id="main-panel">
        <div id="toolbar">
            <div id="menu-btn" data-bind="click: togglePanel">
                <svg height="20px" width="20px" viewBox="0 0 32 32">
                    <path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/>
                </svg>
            </div>
        </div>
        <div id="map-panel">

            <div id="map"></div>
        </div>
    </div>
</div>
<div id="error-msg" data-bind="css: {'show': networkError}">
    <p>Network error</p>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOZ7Tvxz8s1CJTruj00Md53BdBAMShEZE&libraries=places"></script>
<script src="lib/jsonp.min.js"></script>
<script src="lib/knockout-3.4.2.js"></script>
<script src="js/app.js"></script>
</body>
</html>
